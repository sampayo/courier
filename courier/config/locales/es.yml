"es":
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %b"
      long: "%d de %B de %Y"

    day_names: [Domingo, Lunes, Martes, Mi√©rcoles, Jueves, Viernes, S√°bado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %z"
      short: "%d de %b %H:%M"
      long: "%d de %B de %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "

    select:
      prompt: "Por favor seleccione"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "‚Ç¨"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Mil"
          million: "Mill√≥n"
          billion: "Mil millones"
          trillion: "Trill√≥n"
          quadrillion: "Cuatrill√≥n"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:  "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:  "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:  "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:  "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:  "1 d√≠a"
        other: "%{count} d√≠as"
      about_x_months:
        one:  "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:  "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:  "alrededor de 1 a√±o"
        other: "alrededor de %{count} a√±os"
      over_x_years:
        one:  "m√°s de 1 a√±o"
        other: "m√°s de %{count} a√±os"
      almost_x_years:
        one: "casi 1 a√±o"
        other: "casi %{count} a√±os"
    prompts:
      year:   "A√±o"
      month:  "Mes"
      day:    "D√≠a"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  helpers:
    select:
      prompt: "Por favor seleccione"

    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "no est√° incluido en la lista"
      exclusion: "est√° reservado"
      invalid: "no es v√°lido"
      confirmation: "no coincide con la confirmaci√≥n"
      accepted: "debe ser aceptado"
      empty: "no puede estar vac√≠o"
      blank: "no puede estar en blanco"
      too_long: "es demasiado largo (%{count} caracteres m√°ximo)"
      too_short: "es demasiado corto (%{count} caracteres m√≠nimo)"
      wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
      not_a_number: "no es un n√∫mero"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
